<div class="container">
  <div class="section-header">
    <!-- <div class="header-search">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Filter text</mat-label>
        <input matInput placeholder="self_confidence" (keyup)="onSearchChange($event)">
      </mat-form-field>
    </div> -->
    <div class="header-action">
      <button mat-button color="primary" (click)="(refresh)">Refresh</button>
      <button mat-button color="primary" [routerLink]="['/category/edit']">
        Add Category
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Code Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/category/edit/' + element.title]">{{
          element.title
        }}</a>
      </td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>Order</th>
      <td mat-cell *matCellDef="let element">{{ element.order }}</td>
    </ng-container>

    <!-- Weight Column
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container> -->

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">{{ element.active }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
